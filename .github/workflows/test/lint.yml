name: test/lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Git code download
        uses: actions/checkout@v4

      - name: installing dependcies
        run: npm install

      - name: lint 
        run: npm lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Git code download
        uses: actions/checkout@v4

      - name: installing dependcies
        run: npm install

      - name: test  
        run: npm test

    build:
      runs-on: ubuntu-latest
      needs: [lint,test]
      steps:
        - name: Git code download
          uses: actions/checkout@v4

        - name: installing dependcies
          run: npm install

        - name: build  
          run: npm build
            
        - name: deploying status
          run: echo "Deploying application"

